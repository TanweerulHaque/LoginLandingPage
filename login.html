<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="icon" href="./icons/login.png" type="image/icon type" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="smallcontainer">
        <div class="message">
          HOLA!
        </div>
        <div class="bigform">
          <div class="form">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <button class="button">LOG IN</button>
            <div class="full"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
