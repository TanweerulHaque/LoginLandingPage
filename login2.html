<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="icon" href="./icons/login.png" type="image/icon type" />
    <link rel="stylesheet" href="./css/login2.css" />
  </head>
  <body>
    <div class="container">
      <div class="smallcontainer">
        <div class="message">HOLA!</div>
        <div class="bigform">
          <div class="form">
            <div class="smallform">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="username"
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
              />
              <button class="button" type="submit">LOG IN</button>
            </div>
            <div class="full"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlap">
      <div class="loginbutton">
        <div class="fan1"></div>
        <div class="fan2"></div>
        <div class="fan3"></div>
        <div class="fan4"></div>
        <h2>LOGGED IN!</h2>
      </div>
    </div>
    <script src="./js/login2.js"></script>
  </body>
</html>
